<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(str) {
        var length = Math.floor(str.length / 2);
        for (var i = 0; i < length; i++)
            if (str[i] !== str[str.length - i - 1])
                return false;
        return true;
    }
    var result = isPalindrome('rotor');
    if(result){
        alert('true')
    }else{
        alert('false')
    }
</script>
</body>
</html>
